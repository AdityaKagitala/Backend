spring.application.name=urlshortener

# ============================
# PostgreSQL (Railway)
# ============================

# Use the Railway DATABASE_URL directly
spring.datasource.url=${DATABASE_URL}

# Credentials from Railway
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver

# Fixes PostgreSQL text handling
spring.datasource.hikari.data-source-properties.stringtype=unspecified

# Railway assigns port
server.port=${PORT:8080}

# ============================
# JPA / Hibernate
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================
# JWT
# ============================
jwt.secret=MyVerySecureAndLongSecretKeyForJwtTokensThatIsAtLeast256BitsLong
jwt.expiration=86400000

# ============================
# App Settings
# ============================
app.default-domain=${RAILWAY_PUBLIC_DOMAIN:localhost:8080}
app.base.url=${app.default-domain}