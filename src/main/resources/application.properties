spring.application.name=urlshortener

# ============================
# PostgreSQL (Railway)
# ============================

# Convert DATABASE_URL ? JDBC format
spring.datasource.url=${DATABASE_URL:} 
spring.datasource.driver-class-name=org.postgresql.Driver

# Railway does NOT support username/password in JDBC URL ? set separately
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

spring.datasource.hikari.data-source-properties.stringtype=unspecified

server.port=${PORT:8080}

# ============================
# JPA
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================
# JWT
# ============================
jwt.secret=MyVerySecureAndLongSecretKeyForJwtTokensThatIsAtLeast256BitsLong
jwt.expiration=86400000

# ============================
# Domains
# ============================
app.default-domain=${RAILWAY_PUBLIC_DOMAIN:localhost:8080}
app.base.url=${app.default-domain}