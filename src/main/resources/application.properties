spring.application.name=urlshortener

# ================================
# ? DATABASE (Railway - MySQL)
# ================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# ================================
# ? SERVER (Railway Dynamic Port)
# ================================
server.port=${PORT:8080}


# ================================
# ? JWT Configuration
# ================================
jwt.secret=MyVerySecureAndLongSecretKeyForJwtTokensThatIsAtLeast256BitsLong
jwt.expiration=86400000


# ================================
# ? Application Domain / Base URL
# You will override these in Railway
# ================================
app.default-domain=${APP_DEFAULT_DOMAIN:https://backend-production-865f.up.railway.app}
app.base.url=${APP_BASE_URL:https://backend-production-865f.up.railway.app}


# ================================
# ? Auto Domain Verification (ms)
# ================================
domains.autoverify.interval.ms=600000


# ================================
# ? User Quotas
# ================================
app.free.monthly.links=100
app.free.monthly.qr=50


# ================================
# ? Payments (Stripe)
# ================================
payments.stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:your_stripe_webhook_secret}