spring.application.name=urlshortener

spring.datasource.url=jdbc:mysql://localhost:3306/shorturl
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=MyVerySecureAndLongSecretKeyForJwtTokensThatIsAtLeast256BitsLong
jwt.expiration=86400000

# Custom Domain Support (? Add These ?)
app.default-domain=localhost:8080
app.base.url=http://localhost:8080

# auto verify schedule (ms)
domains.autoverify.interval.ms=600000

# quotas
app.free.monthly.links=100
app.free.monthly.qr=50

# payment (example)
payments.stripe.webhook-secret=your_stripe_webhook_secret