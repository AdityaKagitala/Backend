spring.application.name=urlshortener

# =========================== #
# ? Database (Railway PostgreSQL)
# =========================== #

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# =========================== #
# ? Server Configuration
# Railway provides PORT variable dynamically
# =========================== #
server.port=${PORT:8080}


# =========================== #
# ? JWT Configuration
# =========================== #
jwt.secret=MyVerySecureAndLongSecretKeyForJwtTokensThatIsAtLeast256BitsLong
jwt.expiration=86400000


# =========================== #
# ? Domain / Base URL
# These will change in Railway
# So we use environment variables if present
# =========================== #

app.default-domain=${APP_DEFAULT_DOMAIN:localhost:8080}
app.base.url=${APP_BASE_URL:http://localhost:8080}


# =========================== #
# ? Auto Verify Scheduler (ms)
# =========================== #
domains.autoverify.interval.ms=600000


# =========================== #
# ? User Quotas
# =========================== #
app.free.monthly.links=100
app.free.monthly.qr=50


# =========================== #
# ? Payment (Stripe)
# =========================== #
payments.stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:your_stripe_webhook_secret}