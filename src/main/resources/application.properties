spring.application.name=urlshortener

# ============================
# PostgreSQL (Railway)
# ============================
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# Needed to fix PostgreSQL string parsing errors
spring.datasource.hikari.data-source-properties.stringtype=unspecified

# ============================
# JPA / Hibernate
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================
# JWT
# ============================
jwt.secret=MyVerySecureAndLongSecretKeyForJwtTokensThatIsAtLeast256BitsLong
jwt.expiration=86400000

# ============================
# App Settings
# ============================
app.default-domain=${RAILWAY_PUBLIC_DOMAIN}
app.base.url=${RAILWAY_PUBLIC_DOMAIN}

domains.autoverify.interval.ms=600000

app.free.monthly.links=100
app.free.monthly.qr=50

payments.stripe.webhook-secret=your_stripe_webhook_secret