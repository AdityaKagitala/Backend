# app name
spring.application.name=urlshortener

# ============================
# PostgreSQL (Railway) ? use JDBC prefix
# ============================
# DATABASE_URL on Railway looks like:
#   postgresql://user:pass@host:port/database
# We must prefix with "jdbc:" so Driver accepts it:
spring.datasource.url=jdbc:${DATABASE_URL}
# fallback: if DATABASE_URL isn't present, compose from pieces
#spring.datasource.url=${spring.datasource.url:jdbc:postgresql://${PGHOST:${POSTGRES_HOST:}}:${PGPORT:${POSTGRES_PORT:5432}}/${PGDATABASE:${POSTGRES_DB:}}}

# username/password fallbacks (use whichever Railway provides)
spring.datasource.username=${PGUSER:${POSTGRES_USER:postgres}}
spring.datasource.password=${PGPASSWORD:${POSTGRES_PASSWORD:}}

# driver
spring.datasource.driver-class-name=org.postgresql.Driver

# fix string parsing issues for some drivers
spring.datasource.hikari.data-source-properties.stringtype=unspecified

# Use Railway provided HTTP port if available
server.port=${PORT:8080}

# ============================
# JPA / Hibernate
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT / other
jwt.secret=MyVerySecureAndLongSecretKeyForJwtTokensThatIsAtLeast256BitsLong
jwt.expiration=86400000

# App settings (use Railway public domain if present)
app.default-domain=${RAILWAY_STATIC_URL:${RAILWAY_PUBLIC_DOMAIN:localhost:8080}}
app.base.url=${app.default-domain}