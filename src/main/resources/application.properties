spring.application.name=urlshortener

# ============================
# PostgreSQL (Railway)
# ============================

# Railway gives DATABASE_URL like:
# postgresql://user:pass@host:port/db

# Spring Boot can parse this without "jdbc:", so DO NOT prefix it.
spring.datasource.url=${DATABASE_URL}

spring.datasource.username=${PGUSER:${POSTGRES_USER}}
spring.datasource.password=${PGPASSWORD:${POSTGRES_PASSWORD}}
spring.datasource.driver-class-name=org.postgresql.Driver

# Fix string parsing issues
spring.datasource.hikari.data-source-properties.stringtype=unspecified

# Railway sets server port
server.port=${PORT:8080}

# ============================
# JPA / Hibernate
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================
# JWT
# ============================
jwt.secret=MyVerySecureAndLongSecretKeyForJwtTokensThatIsAtLeast256BitsLong
jwt.expiration=86400000

# ============================
# App Settings
# ============================
app.default-domain=${RAILWAY_PUBLIC_DOMAIN:localhost:8080}
app.base.url=${app.default-domain}